<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row py-3">
            <div class="col-md text-center">
                <h1 class="fw-bold"><i class="bi bi-facebook"></i></h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="email" class="form-control form-control-lg mb-3" id="exampleFormControlInput1"
                    placeholder="Nomor ponsel atau email">
                <input type="password" class="form-control form-control-lg mb-3" id="exampleFormControlInput1"
                    placeholder="Kata sandi">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <div class="d-grid">
                    <button class="btn fw-semibold fs-5" type="button">Login</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col text-center fw-semibold">
                <p><a href="#">Lupa kata sandi?</a></p>
            </div>
        </div>
        <div class="row justify-content-center my-5 pt-4">
            <div class="col-md-4">
                <div class="btn btn-akun-baru d-grid fs-5 fw-semibold">Buat akun baru</div>
            </div>
        </div>
        <div class="kaki">
            <div class="row pb-4">
                <div class="col">
                    <p class="fs-3 fw-bold text-center"><img src="meta.png" alt="">META</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
